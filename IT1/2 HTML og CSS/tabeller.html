  <script>
    let taboverEL = document.getElementById('taboverID');
    let tabellEL = document.getElementById('tabellID');

    let navn = ["Anne","Berit","Cecilie","Dorthe"];
    let alder = [55,32,46,34];

    //for (let i=0; i<navn.length; i++) {
    //  tabellEL.innerHTML += "<tr><td>" + navn[i] + "</td><td>" + alder[i] + "</td></tr>";
    //}

    let alle = [
      ["Anne","Berit","Cecilie","Dorthe"],
      [55,32,46,34]
    ]

    let personer = [
      ["Anne",55,4,5,7],
      ["Berit",32,4,3,5],

      ["Dorthe",34,5,7,3],

      ["Fredrikke",22,5,4,4]
    ]

    let tekst = "";
    for (let i=0; i<alle[0].length; i++) {
      tekst += "<tr>";
      for (let j=0; j<alle.length; j++) {
        tekst += "<td>" + alle[j][i] + "</td>";
      }
      tekst += "</tr>";
    }
    //tabellEL.innerHTML += tekst;


    tekst = "";
    for (let i=0; i<personer.length; i++) {
      tekst += "<tr>";

        tekst += "<td>" + personer[i][j] + "</td>";
      }
      tekst += "</tr>";
    }
    tabellEL.innerHTML += tekst;


  </script>
