<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="knappID">Trykk her</button>
  <p>Resultat: <span id="antallID"></span></p>
  <script>
    let knappEL = document.getElementById("knappID");
    let antallEL = document.getElementById("antallID");
    let antall = 0;

    knappEL.addEventListener("click",knappFunk);
    knappEL.addEventListener("click",knappFunk2);

    function knappFunk() {
      antall ++;
      antallEL.innerText = antall;
      if (antall === 10) {
        //antall --;
        //knappEL.removeEventListener("click",knappFunk);
        knappEL.disabled = "true";
      }
    }
    function knappFunk2() {
      knappEL.innerText += "a"
    }
  </script>
</body>
</html>
