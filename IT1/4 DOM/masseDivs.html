<!DOCTYPE html>
<html lang='no'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .sirkelCL {
      height: 50px;
      width: 50px;
      background-color: blanchedalmond;
      float: left;
      border-radius: 50%;
      text-align: center;
    }
  </style>
</head>
<body>

<script>
  let sideEL = document.querySelector("body");
  let alle = [];
  for (let i=0; i<300; i++) {
    tall = Math.floor(Math.random()*100)
    alle.push(tall);
    sideEL.innerHTML += "<div class='sirkelCL' data-verdi='" + tall + "'></div>";
  }

  let divver = document.getElementsByClassName("sirkelCL");
  //let divver = document.querySelectorAll(".sirkelCL");
  console.log(divver);

  for (let i=0; i<divver.length; i++) {
    divver[i].addEventListener("click",fargefunk);
  }

  function fargefunk(event) {
    event.currentTarget.style.backgroundColor = "red";
    event.currentTarget.innerHTML= "<p>"+event.currentTarget.dataset.verdi+"</p>";
  }

</script>
</body>
</html>
