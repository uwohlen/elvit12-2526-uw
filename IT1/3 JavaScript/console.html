<!DOCTYPE html>
<html lang="no">
  <head>

    <title>Console</title>
  </head>
  <body>
    <button id="idKnapp">Klikk her</button>
    <script>
      let knappEL = document.getElementById("idKnapp");

      knappEL.addEventListener("click",knappFunk);

      function knappFunk() {
        console.log("Vanlig log");
        console.error("Error-melding");
        console.warn("Warn-melding");
        console.info("Info-melding"); // Ikke noe spesielt med denne i Edge...?
      }
      whaat(); // man kan kjøre funksjonen uten å vente på knappen...

      console.log("Skrives til loggen med en gang.");
    </script>

  </body>
</html>
